name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint
        run: |
          ruff check pricing_mapper tests comp_car_active_mapper_advanced.py
          black --check pricing_mapper tests comp_car_active_mapper_advanced.py

      - name: Type check
        run: mypy pricing_mapper

      - name: Tests
        run: python -m pytest -q

  smoke-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: CLI smoke run
        run: |
          python -m pricing_mapper --budget 20 --init-n 10 --batch-size 5 --pool-size 500 --distance-backend knn --rf-n-models 4 --rf-n-estimators 80 --checkpoint-every-batches 0 --output-dir ci_outputs
